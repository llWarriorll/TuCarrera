{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="{% static 'css/acerca_programa.css' %}">
</head>
<body>
    <header>
        <img src="{% static 'images/LOGOS.png' %}" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="/Home/index.html">Inicio</a></li>
                <li><a href="/Home/index.html">Conoce los temas</a></li>
                <li><a href="/Home/index.html">Acerca del programa</a></li>
            </ul>
        </nav>
        <a href="/">
            <button class="cancel-btn">Salir</button>
        </a>
    </header>

    <div class="content">
        <div class="contact-container">
            <div class="contact-form">
                <h2>Envíanos tus comentarios</h2>
                <form>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </div>
            <div class="contact-map">
                <h2>Nuestra Ubicación</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3734.886852775541!2d-100.39169578988825!3d20.592677802535473!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d344fa828fd2b1%3A0x88bd6c0390803f0c!2sSecretar%C3%ADa%20de%20Educaci%C3%B3n!5e0!3m2!1sen!2smx!4v1716010729140!5m2!1sen!2smx" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>

        <footer>
            <div class="footer-column">
                <h3>Llámanos</h3>
                <p>( 442 ) 2385-000</p>
            </div>
            <div class="footer-column">
                <h3>Envíanos un correo</h3>
                <p>educacion@queretaro.gob.mx</p>
            </div>
            <div class="footer-column">
                <h3>Visítanos</h3>
                <p>Av. Prolongación Luis Pasteur #23 Centro Histórico. Querétaro 76000</p>
            </div>
        </footer>
    </div>
</body>
</html>
