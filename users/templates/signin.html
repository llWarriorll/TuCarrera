    <title>SignIn</title>
</head>
<body>

        {% csrf_token %}
        <div>
            <label for="email">Email:</label>

        </div>
        <div>
            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
        {{error}}

        <button type="submit">
            SignIn
        </button>
    </form>
</body>
</html>
