{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
</head>
<body>
    <!-- Header -->
    <header>
        <img src="{% static 'images/LOGOS.png' %}" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#home">Carrera universitaria</a></li>
                <li><a href="#services">Conoce los temas</a></li>
                <li><a href="#contact">Acerca del programa</a></li>
            </ul>
        </nav>
        <a href="/">
            <button class="cancel-btn">Cancelar</button>
        </a>
    </header>

    <!-- Contenedor del formulario de inicio de sesión -->
    <section class="login-section">
        <div class="login-container">
            <h1>Inicio de Sesión</h1>
            <form method="post">
                {% csrf_token %}

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Mantener sesión abierta</label>
                </div>
                {{error}}
                <br>
                <br>
                <button type="submit">Iniciar Sesión</button>
                
                <div class="links">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <a href="/signup">Crear cuenta</a>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
