<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="/signup/" method="POST">
        {% csrf_token %}

        <label for="apellidoPaterno">Apellido Paterno:</label>
        <input type="text" id="apellidoPaterno" name="apellidoPaterno" required><br><br>

        <label for="apellidoMaterno">Apellido Materno:</label>
        <input type="text" id="apellidoMaterno" name="apellidoMaterno" required><br><br>

        <label for="nombres">Nombre(s):</label>
        <input type="text" id="nombres" name="nombres" required><br><br>

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br><br>

        <label for="lugarNacimiento">Lugar de Nacimiento:</label>
        <select id="lugarNacimiento" name="lugarNacimiento" required>
            <option value="">Seleccione un lugar</option>
            <option value="lugar1">Lugar 1</option>
            <option value="lugar2">Lugar 2</option>
            <option value="lugar3">Lugar 3</option>
            <!-- Añade más opciones según sea necesario -->
        </select><br><br>

        <label for="curp">CURP:</label>
        <input type="text" id="curp" name="curp" required><br><br>

        <label for="municipio">Municipio donde vives:</label>
        <select id="municipio" name="municipio" required>
            <option value="">Seleccione un municipio</option>
            <option value="municipio1">Municipio 1</option>
            <option value="municipio2">Municipio 2</option>
            <option value="municipio3">Municipio 3</option>
            <!-- Añade más opciones según sea necesario -->
        </select><br><br>

        <label for="localidad">Localidad:</label>
        <select id="localidad" name="localidad" required>
            <option value="">Seleccione una localidad</option>
            <option value="localidad1">Localidad 1</option>
            <option value="localidad2">Localidad 2</option>
            <option value="localidad3">Localidad 3</option>
            <!-- Añade más opciones según sea necesario -->
        </select><br><br>

        <label for="telefono">Teléfono de Contacto:</label>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <label for="bachillerato">Bachillerato:</label>
        <select id="bachillerato" name="bachillerato" required>
            <option value="">Seleccione un bachillerato</option>
            <option value="bachillerato1">Bachillerato 1</option>
            <option value="bachillerato2">Bachillerato 2</option>
            <option value="bachillerato3">Bachillerato 3</option>
            <!-- Añade más opciones según sea necesario -->
        </select><br><br>

        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password1">Contraseña:</label>
        <input type="password" id="password1" name="password1" required><br><br>

        <label for="password2">Confrimar Contraseña:</label>
        <input type="password" id="password2" name="password2" required><br><br>

        {{error}}
        <br><br>
        
        <button>
            Sign Up
        </button>
    </form>
</body>
</html>
